<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">
    <!-- 사용자 CSS 추가 -->
    <th:block layout:fragment="css">
        <style>
            .error{
                color : #bd2130;
            }
            .btn-secondary {
                background-color : #505050;
                border-color : #505050;
            }
            .defaultLogin {
                font-size: 20px;
            }
            .aTagDeco {
                text-decoration-line: none;
            }
            .loginImg {
                width: 250px;
                margin-top: 10px;
            }
        </style>
    </th:block>
    <div layout:fragment="content">
        <div class="text-center mb-4">
            <h1>로그인</h1>
        </div>
        <div class="col-3 mx-auto">

            <form action="/members/login" role="form" method="post">
                <div class="form-floating mb-3">
                    <input type="email" name="email" class="form-control" placeholder="이메일을 입력해 주세요.">
                    <label th:for="email">이메일 주소</label>
                </div>
                <div class="form-floating mb-2">
                    <input type="password" name="password" class="form-control" placeholder="비밀번호 입력">
                    <label th:for="password">비밀번호</label>
                </div>
                <p th:if="${loginErrorMsg}" class="error" th:text="${loginErrorMsg}"></p>
                <div class="container text-center mb-5">
                    <div class="row">
                        <button class="btn btn-secondary me-1 col">로그인</button>
                        <button type="button" class="btn btn-secondary col" onclick="location.href='/members/new'">회원가입</button>
                    </div>
                </div>
                <div class="text-center mb-4 defaultLogin">
                    <p>다른 계정으로 로그인</p>
                </div>
                <div class="text-center">
                    <a href="/oauth2/authorization/google" class="aTagDeco">
                        <img src="/images/img/google_login.png" class="loginImg" alt="구글 아이디로 로그인">
                    </a><br>
                    <a href="/oauth2/authorization/naver" class="aTagDeco">
                        <img src="/images/img/naver_login.png" class="loginImg" alt="네이버 아이디로 로그인">
                    </a><br>
                    <a href="/oauth2/authorization/kakao" class="aTagDeco">
                        <img src="/images/img/kakao_login.png" class="loginImg" alt="카카오 아이디로 로그인">
                    </a>
                </div>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

        </div>
    </div>
</html>
